<body>

    <script>

         var A =prompt("Molim unesite broj A")
         var numerB =prompt("Molim unesite za sabiranje (+) za oduzimanje (-) za mnozenje (*) za delenje (/)")
         var C =prompt("Molim unesite broj B")

         if (numerB==="+") {
             var sum=parseInt(A)+parseInt(C);

             prompt("Rezultat je:" + sum)
             
         }else if (numerB==="-") {
             var sum=A-C;

             prompt("Rezultat je:"+ sum)
         }else if (numerB==="*") {
            var sum=A*C;

             prompt("Rezultat je:"+ sum)
         }else if (numerB==="/") {
            var sum=A/C;

             prompt("Rezultat je:"+ sum)
         }


    </script>


</body>
